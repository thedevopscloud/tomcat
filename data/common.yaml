---
tomcat::install::tomcat_package:              'tomcat'
tomcat::config::tomcat_cfg_loaded:            '1'
tomcat::config::tomcats_base:                 '/var/lib/tomcats/'
tomcat::config::java_home:                    '/usr/lib/jvm/jre'
tomcat::config::catalina_home:                '/usr/share/tomcat'
tomcat::config::catalina_tmpdir:              '/var/cache/tomcat/temp'
tomcat::config::security_manager:             'false'
tomcat::deploy::tomcat_deploy_url:            'puppet:///modules/tomcat/sample.war'
tomcat::deploy::tomcat_path:                  '/usr/share/tomcat/webapps'
tomcat::deploy::tomcat_user:                  'tomcat'
tomcat::deploy::tomcat_group:                 'tomcat'
tomcat::index::environment:                   'Production'
tomcat::index::deploy_path_sample:            '/usr/share/tomcat/webapps/sample'
